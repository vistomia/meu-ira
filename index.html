<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu IRA - Controle de Notas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Meu IRA Logo" class="logo-img">
                </div>
                <h1>Meu IRA</h1>
            </div>
            <nav class="nav-links">
                <a target="_blank" href="https://github.com/vistomia/meu-ira?tab=readme-ov-file#doe" class="donate">
                    me doe um café
                </a>
                <a href="https://github.com/vistomia" class="github-link" target="_blank" title="GitHub Profile">
                    <i class="fab fa-github" style="color: white"></i>
                </a>
                <button class="btn btn-theme-toggle" onclick="toggleLightMode()" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
            </nav>
        </div>

        <div class="content">
            <div class="warning-section">
                <div class="warning-title"><i class="fas fa-exclamation-triangle"></i> Importante:</div>
                <div>• Isto é um site estático, todo processamento é feito do lado do <b>cliente</b> (seus dados não saem do seu computador)</div>
                <div>• Cadeiras reprovadas por <b>falta</b> irão ter nota <b>0</b></div>
            </div>

            <div class="import-courses-section">
                <label for="file-input" class="btn btn-file">
                    <i class="fas fa-file-upload"></i> Importar Histórico Escolar
                </label>
                <div id="file-message" class="file-message"></div>
            </div>
            <input type="file" id="file-input" accept=".pdf" style="display: none">
            
            <div id="semesters-container"></div>
            <div class="center">
                <button class="btn btn-semester" onclick="addSemester()"><i class="fas fa-plus"></i> Adicionar Novo Semestre</button>
            </div>

            <div id="ira-geral-section" class="ira-geral-section">
                <div class="ira-geral-form">
                    <div class="ira-geral-inputs">
                        <select name="" id="curso-select">
                            <option value="" disabled selected>Selecione seu curso</option>
                            <option value="CC">Ciência da Computação</option>
                            <option value="EC">Engenharia da Computação</option>
                            <option value="SI">2025.1 • Sistemas de Informação</option>
                            <option value="ES">Engenharia de Software</option>
                            <option value="DD">Design Digital</option>
                            <option value="RC">Redes de Computadores</option>
                            <option value="OUTRO">Outro</option>
                        </select>
                        <input type="number" id="curso-media" disabled placeholder="Média do Curso (SIGAA Histórico IRA)"/>
                        <input type="number" id="curso-desvio" disabled placeholder="Desvio Padrão do Curso (SIGAA Histórico IRA)" />
                    </div>
                </div>
                <div class="ira-geral-result">
                    <h3>IRA Individual</h3>
                    <div class="ira-value" id="total-ira">0.000</div>
                </div>
                <br>
                <div class="ira-geral-result">
                    <h3>IRA Geral</h3> 
                    <div class="ira-value" id="ira-geral-value">0.000</div>
                </div>
            </div>
            <div id="backup-controls"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="title-parser.js"></script>
    <script src="historico-parser.js"></script>
    <script src="script.js"></script>
</body>
</html>
