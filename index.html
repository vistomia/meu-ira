<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu IRA - Controle de Notas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9DRB947YS5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9DRB947YS5');

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Meu IRA</h1>
            </div>
            <a target="_blank" href="https://github.com/vistomia/meu-ira?tab=readme-ov-file#doe" class="donate">
                me doe um café
            </a>
            <a href="https://github.com/vistomia" class="github-link" target="_blank" title="GitHub Profile">
                <i class="fab fa-github" style="color: white"></i>
            </a>
            <button class="btn btn-theme-toggle" onclick="toggleLightMode()" id="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <div class="content">
            <div class="warning-section">
                <div class="warning-title"><i class="fas fa-exclamation-triangle"></i> Importante:</div>
                <div>• Cadeiras reprovadas por <b>falta</b> devem ter nota <b>0</b></div>
                <div>• Use a seção "Cadeiras Trancadas" para disciplinas que foram <b>trancadas</b></div>
            </div>

            <div id="locked-courses-container" class="locked-courses-section form-group"></div>
            
            
            <div id="semesters-container"></div>
            <div class="center">
                <button class="btn btn-semester" onclick="addSemester()"><i class="fas fa-plus"></i> Adicionar Novo Semestre</button>
            </div>
            
            <div id="ira-geral-section" class="ira-geral-section">
                <div class="ira-geral-form">
                    <div class="ira-geral-inputs">
                        <input type="number" id="curso-media" placeholder="Média do Curso (SIGAA Histórico IRA)"/>
                        <input type="number" id="curso-desvio" placeholder="Desvio Padrão do Curso (SIGAA Histórico IRA)" />
                    </div>
                </div>
                <div class="ira-geral-result">
                    <h3>IRA Individual</h3>
                    <div class="ira-value" id="total-ira">0.000</div>
                </div>
                <br>
                <div class="ira-geral-result">
                    <h3>IRA Geral</h3> 
                    <div class="ira-value" id="ira-geral-value">0.000</div>
                </div>
            </div>

            <div id="backup-controls"></div>
        </div>
        <div class="file-input-section">
            <div class="center">
                <label for="file-input" class="btn btn-file">
                    <i class="fas fa-file-upload"></i> Importar dados
                </label>
                <input type="file" id="file-input" accept=".pdf" style="display: none">
            </div>
            <div id="file-message" class="file-message"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
        
        // Manipula o evento de seleção de arquivo
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Usa PDF.js para extrair texto do PDF
            const reader = new FileReader();
            
            reader.onload = function(e) {
            const arrayBuffer = e.target.result;
            
            pdfjsLib.getDocument(arrayBuffer).promise.then(function(pdf) {
                let textContent = '';
                const numPages = pdf.numPages;
                let pagesProcessed = 0;
                
                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                pdf.getPage(pageNum).then(function(page) {
                    page.getTextContent().then(function(textContentObj) {
                    const pageText = textContentObj.items.map(item => item.str).join(' ');
                    textContent += pageText + '\n';
                    pagesProcessed++;
                    
                    if (pagesProcessed === numPages) {
                        // Todas as páginas foram processadas
                        parseAcademicData(textContent);
                    }
                    });
                });
                }
            }).catch(function(error) {
                console.log('Erro ao processar o PDF: ' + error.message);
            });
            };
            
            reader.readAsArrayBuffer(file);
        });

        function parseAcademicData(text) {
            console.log(text)
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
